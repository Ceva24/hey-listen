<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <link rel="icon" href="favicon.ico">

        <title>Hey, Listen!</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/hey-listen.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

        <audio loop autoplay id="aud-one" class="aud aud-active"><source src="music/barbery1.mp3" type="audio/mp3"></audio>
        <audio loop id="aud-two" class="aud"><source src="music/barbery2.mp3" type="audio/mp3"></audio>
        <audio loop id="aud-three" class="aud"><source src="music/barbery3.mp3" type="audio/mp3"></audio>

        <div class="container">
            <div class="hey-listen-content">

                <!-- Heading -->
                <h1>Hey, Listen!</h1>
                <p class="lead">Try switching between some music types.</p>

                <!-- Music split button -->
                <div class="btn-group">
                    <button id="btn-aud-current" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="btn-text">A-Type</span><span class="caret"></span>
                    </button>
                    <ul id="list-audio" class="dropdown-menu" role="menu">
                        <li role="presentation" data-audio="aud-one"><a href="#">A-Type</a></li>
                        <li role="presentation" data-audio="aud-two"><a href="#">B-Type</a></li>
                        <li role="presentation" data-audio="aud-three"><a href="#">C-Type</a></li>
                    </ul>
                </div>

                <!-- Mute button -->
                <button type="button" id="btn-mute" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Mute music">
                    <span id="icon-music" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                </button>
            </div>

            <hr>
            <div class="footer">
                <a href="https://www.twitter.com/ceva24">Chris Evans</a>, 2015. Music converted with <a href="http://www.geocities.co.jp/SiliconValley-SanJose/8700/P/GsorigE.htm">GXSCC</a>.
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>

        <!-- Custom scripts for this page -->
        <script src="js/hey-listen.js"></script>
    </body>
</html>
